<head>
    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />-->
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/question.css' %}"/>




</head>

{% block content %}

<body>
    <div class=>
        <!--
        <h2>previousCorrectDebug: {{previousCorrectDebug}}</h2>
        <h2>previousAnswerDebug: {{previousAnswerDebug}}</h2>
        <h2>previousPersonId (DEBUG): {{previousPersonId}}</h2>
        <h2>currentCorrectImgId (DEBUG): {{correctImgId}}</h2>
        <h2>CurrentCorrectOption (DEBUG): {{correctOption}}</h2>
        -->


        <h2>Question {{numQuestion}} of 25</h2>

        <h1>Who Is This?</h1>

        <img src="{% static "app/img/"|add:imgNum|add:".jpg" %}">
        <br>
        <form action="/test/?q={{ numQuestion |add:1 }}" method="post">{% csrf_token %}
            <div id="ANSWERS">


                <label><input type="radio" id="choice1" name="answer" value="op1"> {{op1}}</label><br><br>
                <label><input type="radio" id="choice2" name="answer" value="op2"> {{op2}}</label><br><br>
                <label><input type="radio" id="choice3" name="answer" value="op3"> {{op3}}</label><br><br>
                <label><input type="radio" id="choice4" name="answer" value="op4"> {{op4}}</label><br><br>
                <label><input type="radio" id="choice5" name="answer" value="op5"> {{op5}}</label><br><br>

            </div>

            <br>

            <button type="submit">SUBMIT</button>

            <input type="hidden" name="correctOption" value="{{correctOption}}">
            <input type="hidden" name="correctImgId" value="{{correctImgId}}">

        </form>
    </div>
</body>


{% endblock %}
